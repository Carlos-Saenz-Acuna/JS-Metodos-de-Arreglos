<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo List </title>
    <link rel="stylesheet" href="./assets/css/style.css"
</head>
<body>
    <div class="caja">
        <h1>Todo List</h1>
        <hr>
            <div class="tareas">
                <input type="text" id="ingresoTarea" placeholder="Escribe una tarea...">
            <button id="botonTarea">Agregar tarea</button>
        </div>
        <div class="resumen">
            <p>Total de tareas: <span id="totalTarea">0</span></p>
            <p>Tareas realizadas: <span id="tareaRealizada">0</span></p>
        </div>

        <ul id="listaTareas"></ul>
    </div>

    <script src="./assets/js/main.js">

    </script>
</body>
</html>
